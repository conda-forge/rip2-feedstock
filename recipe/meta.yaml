{% set name = "rip2" %}
{% set version = "0.9.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MilesCranmer/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 491bcf55246b0da4f03e1848c6532d85eaf680640db7f014454cb2092411c980

build:
  number: 0

requirements:
  build:
    - {{ compiler("rust") }}
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - rip --version

about:
  home: https://github.com/MilesCranmer/rip2
  dev_url: https://github.com/MilesCranmer/rip2
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A safe and ergonomic alternative to rm

extra:
  recipe-maintainers:
    - apcamargo
